<!DOCTYPE html>
<html>

<head>
    <title>Brick Breaker</title>
    <link rel="stylesheet" type="text/css" href="css/game-style.css">
</head>

<body>
    
    <section>
        <canvas id="gameCanvas"></canvas>
    </section>

    <div id="pauseMessage" class="message">
        <h2>Game Paused</h2>
        <button id="resumeBtn" class="game-button">Resume Game</button>
    </div>

    <div id="gameOverMessage" class="message">
        <h2>Game Over</h2>
        <div class="buttons-container">
          <button id="tryAgainBtn" class="game-button">Try Again</button>
          <button id="quitBtn" class="game-button">Quit</button>
        </div>
    </div>
      <div id="victoryMessage" class="message">
        <h2>You Win!</h2>
        <p>Congratulations!</p>
        <button id="continueBtn" class="game-button">Next Level</button>
        <button id="highScoresBtn" class="game-button">View High Scores</button>
      </div>
    </div>
      
      
    <script src="js/app.js"></script>

</body>
</html>
