<!DOCTYPE html>
<html>
<head>
    <title>Brick Breaker</title>
    <link rel="stylesheet" type="text/css" href="css/landing-style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="landingImage" src="assets/images/arkanoid-logo.png" alt="Brick Breaker Image">
        </div>
        <div class="button-container">
            <button id="startButton" onclick="startGame()">Press Start to Play</button>
            <button id="scoresButton" onclick="viewScores()">High Scores</button>
        </div>
        <div class="audio-controls">
            <button id="playPauseButton" onclick="togglePlayPause()">Play BGM/Pause BGM</button>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value=".25" oninput="adjustVolume()">
        </div>
    </div>

    <audio id="backgroundAudio" loop autoplay>
        <source src="/assets/sounds/arkanoidTheme320bit.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="js/landing.js"></script>
</body>
</html>
